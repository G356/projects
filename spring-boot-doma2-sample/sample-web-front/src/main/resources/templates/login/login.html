<html layout:decorate="~{common/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head layout:fragment="~{common/layout::header}">
    <title>フロント側ログイン</title>
</head>
<body>
<nav class="" layout:fragment="navi"></nav>
<div layout:fragment="content">
    <form class="form-horizontal" method="post" th:action="@{'/login'}" th:object="${loginForm}">
        <div class="form-group has-feedback">
            <div class="form-group" th:class="${'form-group' + (invalid ? ' has-error' : '')}"
                 th:with="invalid=${#fields.hasErrors('loginId')}">
                <label class="col-sm-2 control-label">ログインID</label>
                <div class="col-sm-8">
                    <input autofocus="" class="form-control" name="loginId" placeholder="please input your user id"
                           th:value="*{loginId}" type="text"/>
                    <span aria-hidden="true" class="glyphicon glyphicon-ok form-control-feedback"
                          th:if="${!invalid}"></span>
                    <th:block th:if="${invalid}">
                        <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span class="help-inline" th:errors="*{loginId}">Error</span>
                    </th:block>
                </div>
            </div>
            <div class="form-group" th:class="${'form-group' + (invalid ? ' has-error' : '')}"
                 th:with="invalid=${#fields.hasErrors('password')}">
                <label class="col-sm-2 control-label">パスワード</label>
                <div class="col-sm-8">
                    <input class="form-control" name="password" placeholder="please input your password"
                           type="password"/>
                    <span aria-hidden="true" class="glyphicon glyphicon-ok form-control-feedback"
                          th:if="${!invalid}"></span>
                    <th:block th:if="${invalid}">
                        <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span class="help-inline" th:errors="*{password}">Error</span>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button class="btn btn-default" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
