<html xmlns:th="http://www.thymeleaf.org">
<body>
<form>
    <th:block th:fragment="input (type, label, name)">
        <div class="form-group" th:class="${'form-group' + (valid ? '' : ' has-error')}"
             th:with="valid=${!#fields.hasErrors(name)}">
            <label class="col-sm-2 control-label" th:text="${label}">Label</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{__${name}__}" th:type="${type}" type="text"/>
                <span aria-hidden="true" class="glyphicon glyphicon-ok form-control-feedback" th:if="${valid}"></span>
                <th:block th:if="${!valid}">
                    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
