<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html lang="ja" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>
<html lang="ja" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>
<html lang="ja" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>
<html lang="ja" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js"
      lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width" name="viewport">
    <meta content="noodp" name="robots">
    <link rel="shortcut icon" th:href="@{/static/images/favicon.png}" type="image/x-icon"/>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Sample</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link href="../public/static/css/style.css" rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-default" layout:fragment="navi" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span></span></a>
            <button class="navbar-toggle" data-target="#main-navbar" data-toggle="collapse" type="button">
                <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="main-navbar">
            <ul class="nav navbar-nav navbar-right" th:style="${noMenu} ? 'visibility: hidden' : ''">
                <li th:replace="~{common/menuItem :: menuItem ('/', 'home', 'home page', 'home', 'Home')}">
                    <span aria-hidden="true" class="glyphicon glyphicon-home"></span>
                    <span>Home</span>
                </li>
                <li th:replace="~{common/menuItem :: menuItem ('/logout', 'logout', '', 'log-out', 'Logout')}">
                    <span aria-hidden="true" class="glyphicon glyphicon-log-out"></span>
                    <span>Logout</span>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <!--/* グローバルメッセージ */-->
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="alert-message alert-message-danger">
                <p th:text="${GlobalMessage}"></p>
            </div>
        </div>
    </div>
    <div class="container xd-container">
        <!--/* メインコンテンツ */-->
        <div layout:fragment="content" th:remove="tag"/>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img alt="Sponsored by Pivotal"
                         src="../public/static/images/spring-pivotal-logo.png"
                         th:src="@{/static/images/spring-pivotal-logo.png}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="footer" th:remove="tag">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"
            th:src="@{/webjars/html5shiv/html5shiv.min.js}"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/respond.js/1.4.2/respond.min.js"
            th:src="@{/webjars/respond/respond.min.js}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" th:src="@{/webjars/jquery/jquery.min.js}"
            type="text/javascript"></script>
    <!--<![endif]-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
            type="text/javascript"></script>
</div>
<div layout:fragment="scripts" th:remove="tag"/>
</body>
</html>
