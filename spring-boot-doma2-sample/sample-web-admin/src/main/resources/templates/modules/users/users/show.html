<html layout:decorate="~{layouts/sidebarLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>顧客マスタ</title>
</head>
<body>
<div layout:fragment="sidebar">
    <div th:replace="~{layouts/sidebar :: sidebar ('user', 'user')}"></div>
</div>
<section layout:fragment="content-header">
    <h1>顧客詳細</h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/users/users/find(page=1)}">顧客検索</a></li>
        <li>顧客詳細</li>
    </ol>
</section>
<section layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <table class="table table-striped" th:object="${user}">
                <tr>
                    <th>ID</th>
                    <td th:text="*{id}"></td>
                </tr>
                <tr>
                    <th>氏名</th>
                    <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td th:text="*{email}"></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td th:text="*{address}"></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td th:text="*{tel}"></td>
                </tr>
                <tr>
                    <th>添付画像</th>
                    <td><img th:src="${image}"></td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <form method="post" th:action="@{'/users/users/remove/' + ${user.id}}">
                <a class="btn btn-default bg-purple" th:href="@{/users/users/edit/{id}(id=${user.id})}">編集</a>
                <button class="btn btn-danger" type="submit">削除</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
