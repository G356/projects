<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="input (type, label, name)">
    <div class="form-group">
        <div class="control-group" th:id="${name}">
            <label class="col-sm-2 control-label" th:text="${label}">ラベル</label>
            <div class="col-sm-10">
                <input class="form-control" maxlength="80" size="10" th:field="*{__${name}__}" th:type="${type}"/>
                <span class="help-inline">
                        <div th:if="${#fields.hasAnyErrors()}">
                            <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                        </div>
                    </span>
            </div>
        </div>
    </div>
</th:block>
</html>
